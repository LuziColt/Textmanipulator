<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> Text manipulator </title>
    <link rel="stylesheet" type="text/css" href="Textmanipulation.css">
    <script language="javascript" type="text/javascript" src="Textmanipulator.js"></script>
</head>

<body>
<div class="title">
    <h2>Let us play with text</h2>
</div>

<div class="write">
    <textarea name="stuff" rows="6" cols="30" id="writestuff"></textarea> <br>
</div>

<div class="change">
    <button onclick="upper()">upper</button>
    <button onclick="lower()">lower</button>
    <button onclick="length()">length</button>

</div> <br>

<div class="count">
    <button  onclick="count()">count</button>
</div>

</body>
